    <!-- Font Awesome -->

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Slick-Carousel CSS -->
    <link rel="stylesheet" href="assets/slick-carousel/slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" href="assets/slick-carousel/slick-1.8.1/slick/slick-theme.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" id="mainCSS">

    <!-- Dark / Light Mode JS -->
    <script src="assets/js/dark-mode.js"></script>

<body>

    <!-- Sign Up Section Start -->
    <div class="login-section">
        <div class="materialContainer">
            <div class="box">
                <div class="login-title">
                    <h2>Register</h2>
                </div>

                <div class="input">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                    <span class="spin"></span>
                </div>

                <div class="input">
                    <label for="surname">Surname</label>
                    <input type="text" name="surname" id="surname">
                    <span class="spin"></span>
                </div>

                <div class="input">
                    <label for="emailname">Email Address</label>
                    <input type="text" name="name" id="emailname">
                    <span class="spin"></span>
                </div>

                <div class="input">
                    <label for="name">Username</label>
                    <input type="text" name="username" id="username">
                    <span class="spin"></span>
                </div>

                <div class="input">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass">
                    <span class="spin"></span>
                </div>

                <div class="input">
                    <label for="compass">Confirm Password</label>
                    <input type="password" name="pass" id="compass">
                    <span class="spin"></span>
                </div>

                <div class="button login">
                    <button onclick="location.href = 'index.html';">
                        <span>Sign Up</span>
                        <i class="fa fa-check"></i>
                    </button>
                </div>

                <p><a href="login.html" class="theme-color">Already have an account?</a></p>
            </div>
        </div>
    </div>
    <!-- Sign Up Section End -->

    <div class="bg-overlay"></div>

    <!-- latest jquery-->
    <script src="assets/js/jquery-3.5.1.min.js"></script>

    <!-- feather icon js-->
    <script src="assets/js/feather/feather.min.js"></script>

    <!-- Slick js-->
    <script src="assets/js/slick/slick.js"></script>
    <script src="assets/js/slick/slick-animation.min.js"></script>
    <script src="assets/js/slick/custom_slick.js"></script>

    <!-- Notify js-->
    <script src="assets/js/bootstrap/bootstrap-notify.min.js"></script>

    <!-- script js -->
    <script src="assets/js/script.js"></script>

</body>
